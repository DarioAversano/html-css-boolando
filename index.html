<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBoolando</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="centraltop">
            <h1>Boolando</h1>
            <p style="margin-top: -25px;">Spedizione e reso grauiti!</p>
        </div>
        
        <div class="boxcard">

            <div class="card">
                <img width="240" height="234" src="./img/1.webp">
                <p><span class="grey">Levi's </span>
                <h5>RELAXED FIT TEE UNISEX</h5>
                <span class="red"> 14,99 € </span><span class="through">29,99 €</span></p>
            </div>

            <div class="card">
                <img width="240" height="234" src="./img/2.webp">
                <p><span class="grey">Guess </span>
                <h5>ROSES TEE</h5>
                <span class="red"> 20,99 € </span><span class="through">29,99 €</span></p>
            </div>

            <div class="card">
                <img width="240" height="234" src="./img/3.webp">
                <p><span class="grey">Come Zucchero Filato </span>
                <h5>VOGLIA DI COLORI PASTELLO</h5>
                <span class="red"> 129,99 € </span><span class="through">184,99 €</span></p>
            </div>

            <div class="card">
                <img width="240" height="234" src="./img/4.webp">
                <p><span class="grey">Levi's </span>
                <h5>TEE UNISEX</h5>
                <span class="red"> 14,99 € </span><span class="through">29,99 €</span></p>
            </div>

            <div class="card">
                <img width="240" height="234" src="./img/5.webp">
                <p><span class="grey">Maya Deluxe</span>
                <h5>STRIP BODICE</h5>
                <span class="red"> 99,99 € </span></p>
            </div>

            <div class="card">
                <img width="240" height="234" src="./img/6.webp">
                <p><span class="grey">Esprit </span>
                <h5>MAGLIONE - BLACK</h5>
                <span class="red"> 29,99 € </span></p>
            </div>

        </div>


    </main>
    
</body>
</html>
